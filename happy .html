<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2026 Êñ∞Âπ¥Âø´‰πê</title>
    <style>
        body {
            margin: 0; padding: 0; 
            background: #050508 url('bp.png') no-repeat center center fixed;
            background-size: cover;
            color: white; font-family: 'STKaiti', 'Georgia', serif; 
            overflow: hidden;
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center; height: 100vh;
        }

        body::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: 0;
        }

        #fireworksCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; }

        #center-message {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; z-index: 10; opacity: 0; transition: opacity 2s ease-in-out;
            pointer-events: none; width: 100%;
            display: flex; flex-direction: column; align-items: center;
        }

        #center-message h1 { 
            font-size: 8vw; margin: 0; font-style: italic;
            background: linear-gradient(to bottom, #f9df91 0%, #d4af37 50%, #b38728 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.9));
        }

        /* ÂéªÈô§ÁôΩÂ∫ïÂπ∂ÂèçËâ≤ËÆ©ÈªëÂ≠óÂèòÁôΩÂ≠ó */
    #handwriting-img {
        width: 65vw;
        max-width: 500px;
        margin-top: 10px;
    
        /*ÂèçËΩ¨Ë∞ÉËâ≤ */
        filter: invert(1) sepia(1) saturate(5) hue-rotate(10deg) brightness(1.2) drop-shadow(0 0 10px rgba(212, 175, 55, 0.8));
    
        /* Ê∑∑ÂêàË∞ÉËâ≤ */
        mix-blend-mode: screen; 
    
        object-fit: contain;
    }

        #grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 45px;
            width: 85vw; max-width: 900px; margin-bottom: 80px; z-index: 30; perspective: 1000px;
        }

        .card { position: relative; aspect-ratio: 1 / 1; cursor: pointer; }
        .card-text {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(15, 15, 25, 0.85); border: 2.5px solid #FFD700; color: #FFD700;
            display: flex; justify-content: center; align-items: center;
            font-size: 8vw; font-weight: bold; border-radius: 15px; z-index: 2;
        }
        .card-image {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 15px; border: 1px solid rgba(255,255,255,0.4);
            transition: all 0.8s ease; z-index: 5; backface-visibility: hidden;
        }
        .card.clicked .card-image { opacity: 0; transform: scale(0.1); pointer-events: none; }

        @media (min-width: 600px) { .card-text { font-size: 70px; } }
        #music-status { position: fixed; top: 20px; right: 20px; z-index: 100; font-size: 24px; cursor: pointer; display: none; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop preload="auto"><source src="music.mp3" type="audio/mpeg"></audio>
    <div id="music-status" onclick="toggleMusic()">üéµ</div>

    <div id="center-message">
        <h1>Happy New Year</h1>
        <img src="zy.png" id="handwriting-img" alt="ÊâãÂÜôÂêçÂ≠ó">
    </div>

    <canvas id="fireworksCanvas"></canvas>

    <div id="grid">
        <div class="card" onclick="handleClick(this, 'xin.mp3')"><div class="card-text">Êñ∞</div><img src="1.png" class="card-image" style="object-fit:cover;width:100%;height:100%;"></div>
        <div class="card" onclick="handleClick(this, 'nian.mp3')"><div class="card-text">Âπ¥</div><img src="2.png" class="card-image" style="object-fit:cover;width:100%;height:100%;"></div>
        <div class="card" onclick="handleClick(this, 'kuai.mp3')"><div class="card-text">Âø´</div><img src="3.png" class="card-image" style="object-fit:cover;width:100%;height:100%;"></div>
        <div class="card" onclick="handleClick(this, 'le.mp3')"><div class="card-text">‰πê</div><img src="4.png" class="card-image" style="object-fit:cover;width:100%;height:100%;"></div>
    </div>

    <script>
        let clickCount = 0;
        let fireworksActive = false;

        function playSound(src, volume = 1.0) {
            const sound = new Audio(src);
            sound.volume = volume;
            sound.play().catch(e => console.log("Audio play failed:", e));
        }

        function toggleMusic() {
            const audio = document.getElementById('bgMusic');
            if (audio.paused) audio.play(); else audio.pause();
        }

        function handleClick(cardElement, voiceSrc) {
            if (clickCount === 0) {
                document.getElementById('bgMusic').play().catch(()=>{});
                document.getElementById('music-status').style.display = "block";
            }

            if (!cardElement.classList.contains('clicked')) {
                cardElement.classList.add('clicked');
                playSound(voiceSrc, 1.0); 
                clickCount++;
                if (clickCount === 4) {
                    fireworksActive = true;
                    document.getElementById('center-message').style.opacity = "1";
                    startFireworks();
                }
            }
        }

        // --- ÁÉüËä±ÂºïÊìé---
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let fireworks = [];
        let particles = [];
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * (canvas.height * 0.6) + 50;
                this.speed = Math.random() * 4 + 7;
                this.hue = Math.random() * 360;
                this.exploded = false;
                playSound('firework_whistle.mp3', 0.05);
            }
            update() {
                this.y -= this.speed;
                if (this.y <= this.targetY) { this.exploded = true; this.explode(); }
            }
            explode() {
                playSound('firework_burst.mp3', 0.2);
                for (let i = 0; i < 150; i++) {
                    particles.push(new Particle(this.x, this.y, this.hue));
                }
            }
            draw() {
                ctx.fillStyle = `hsl(${this.hue}, 100%, 75%)`;
                ctx.beginPath(); ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2); ctx.fill();
            }
        }

        class Particle {
            constructor(x, y, hue) {
                this.x = x; this.y = y;
                this.hue = hue + (Math.random() * 30 - 15);
                const angle = Math.random() * Math.PI * 2;
                const force = Math.random() * 10 + 2; 
                this.vx = Math.cos(angle) * force;
                this.vy = Math.sin(angle) * force;
                this.alpha = 1;
                this.decay = Math.random() * 0.008 + 0.004; 
                this.gravity = 0.06; this.friction = 0.96;
            }
            update() {
                this.vx *= this.friction; this.vy *= this.friction;
                this.vy += this.gravity; this.x += this.vx; this.y += this.vy;
                this.alpha -= this.decay;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                const color = `hsl(${this.hue}, 100%, 70%)`;
                ctx.fillStyle = color; ctx.shadowBlur = 6; ctx.shadowColor = color;
                ctx.fill();
                ctx.restore();
            }
        }

        function animate() {
            if (!fireworksActive) return;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (Math.random() < 0.18) fireworks.push(new Firework());
            fireworks.forEach((fw, i) => { if (fw.exploded) fireworks.splice(i, 1); else { fw.update(); fw.draw(); } });
            particles.forEach((p, i) => { if (p.alpha <= 0) particles.splice(i, 1); else { p.update(); p.draw(); } });
            requestAnimationFrame(animate);
        }
        function startFireworks() { animate(); }
    </script>
</body>
</html>
